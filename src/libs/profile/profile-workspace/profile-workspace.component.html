<ng-container *ngIf="view$ | async as view">
  <app-profile-social-providers
    [selectedProvider]="view.socialAuthProvider"
    (selectedProviderChange)="onSelectedProviderChange($event)"
  ></app-profile-social-providers>
  <app-profile-config
    [cloudActive]="view.socialAuthProvider !== 'offline'"
    [config]="view.config"
    (configChange)="onConfigChange($event)"
  >
  </app-profile-config>
</ng-container>
