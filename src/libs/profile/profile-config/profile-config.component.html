<ion-list>
  <ion-item *ngIf="cloudActive">
    <ion-label>Загружать в облако</ion-label>
    <ion-toggle slot="start" name="autoCloudUpload" [checked]="config?.uploadToCloudAutomatically"
      (ionChange)="onChange($event)"></ion-toggle>
    <ion-icon slot="end" name="cloud-upload-outline"></ion-icon>
  </ion-item>
</ion-list>
