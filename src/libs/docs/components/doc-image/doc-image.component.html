<div class="img-content">
  <ion-slides pager="true" [options]="slideOpts" (ionSlideDidChange)="onSlideChanged()">
    <ion-slide *ngFor="let img of images; trackBy: trackByImage">
      <img class="doc-image" [src]="img.src" />
    </ion-slide>
  </ion-slides>
  <div class="title-overlay">
    <ion-fab-button size="small" color="primary" *ngIf="showCameraButton" (click)="onCameraClicked($event)">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button size="small" color="light" (click)="onLinkClicked($event)">
      <ion-icon [name]="linkButtonMode === 'link' ? 'link-outline' : 'unlink-outline'"></ion-icon>
    </ion-fab-button>
  </div>
</div>
