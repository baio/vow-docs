<ion-card>
  <ion-card-header>{{ docView?.title }}</ion-card-header>
  <app-doc-image [imgBase64]="imgBase64" [attachmentsBase64]="attachmentsBase64" (cameraClick)="cameraClick.emit()"
    (linkClick)="linkClick.emit()" (unlinkClick)="unlinkClick.emit($event)" (imageClick)="imageClick.emit($event)">
  </app-doc-image>
  <ion-card-content>
    <ng-container *ngFor="let field of docView?.fields || []">
      <small>{{ field["label"] }}</small>
      <p>{{ field["value"] }}</p>
    </ng-container>
  </ion-card-content>
</ion-card>
